<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Gestiune Stocuri</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Inventar Produse</h1>
  <form method="POST" action="/add">
    <input type="text" name="name" placeholder="Nume Produs" required>
    <input type="text" name="sku" placeholder="Cod SKU" required>
    <input type="number" name="stock" placeholder="Stoc" required>
    <button type="submit">Adaugă Produs</button>
  </form>
  <h2>Lista Produse</h2>
  <ul>
    {% for id, name, sku, stock in products %}
      <li>{{ name }} ({{ sku }}) - Stoc: {{ stock }} - <a href="/edit/{{ id }}">Editează</a></li>
    {% endfor %}
  </ul>
</body>
</html>
