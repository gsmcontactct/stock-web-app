<!DOCTYPE html>
<html>
<head>
    <title>Stoc Produse</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Gestiune Stoc</h1>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Nume produs" required>
        <input type="number" name="stock" placeholder="Stoc" required>
        <button type="submit">Adaugă</button>
    </form>

    <h2>Produse existente</h2>
    <ul>
        {% for id, name, sku, stock in products %}
        <li>
            <strong>{{ name }}</strong> ({{ sku }}) - {{ stock }} bucăți
            <form action="/update/{{ id }}" method="post" style="display:inline;">
                <input type="number" name="stock" value="{{ stock }}" required>
                <button type="submit">Actualizează</button>
            </form>
            <a href="/delete/{{ id }}">Șterge</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
