<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Stoc Produse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Stoc Produse</h1>

    <!-- Formular Adăugare -->
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Nume produs" required>
        <input type="number" name="stock" placeholder="Stoc" min="0" required>
        <button type="submit">Adaugă</button>
    </form>

    <!-- Formular Căutare -->
    <form action="/search" method="get">
        <input type="search" name="q" placeholder="Caută produs..." value="{{ search or '' }}">
        <button type="submit">Caută</button>
    </form>

    <!-- Lista de produse -->
    <ul>
        {% for product in products %}
        <li>
            <div>
                <strong>{{ product[1] }}</strong> ({{ product[2] }}) – Stoc:
            </div>
            <form action="/update/{{ product[0] }}" method="post">
                <input type="number" name="stock" value="{{ product[3] }}" min="0">
                <button type="submit">Actualizează</button>
                <a href="/delete/{{ product[0] }}">Șterge</a>
            </form>
        </li>
        {% else %}
        <li>Nu există produse în stoc.</li>
        {% endfor %}
    </ul>
</body>
</html>
