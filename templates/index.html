<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Stoc Produse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Stoc Produse</h1>

    <section>
        <form action="/add" method="post">
            <input type="text" name="name" placeholder="Nume produs" required>
            <input type="number" name="stock" placeholder="Stoc" min="0" required>
            <button type="submit">Adaugă</button>
        </form>
    </section>

    <section>
        <form method="get" action="/">
            <input type="search" name="q" placeholder="Caută produs...">
            <button type="submit">Caută</button>
        </form>
    </section>

    <ul>
        {% for product in products %}
            <li>
                <strong>{{ product[1] }} ({{ product[2] }}) – Stoc:</strong>
                <form action="/update/{{ product[0] }}" method="post">
                    <input type="number" name="stock" value="{{ product[3] }}" min="0">
                    <button type="submit">Actualizează</button>
                </form>
                <a href="/delete/{{ product[0] }}">Șterge</a>
            </li>
        {% else %}
            <li>Nu există produse</li>
        {% endfor %}
    </ul>
</body>
</html>
