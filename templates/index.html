<!DOCTYPE html>
<html>
<head>
    <title>Inventar Produse</title>
</head>
<body>
    <h1>Lista Produse</h1>

    <form action="/add" method="post">
        <input type="text" name="name" placeholder="Nume Produs" required>
        <input type="text" name="sku" placeholder="Cod SKU" required>
        <input type="number" name="stock" placeholder="Stoc" required>
        <button type="submit">Adaugă Produs</button>
    </form>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nume Produs</th>
            <th>SKU</th>
            <th>Stoc</th>
            <th>Acțiuni</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td><a href="{{ url_for('edit_product', product_id=product[0]) }}">Editează</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
